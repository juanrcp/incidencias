<!--Aqui mostramos la lista de incidencias del servidor, ademas de incluir un boton para añadir nuevas-->
<div class='container'>
    <h1>LISTA DE INCIDENCIAS</h1>
    <div class='row'>
        <fieldset class='form-group col-sm-5'>
            <a class= 'btn btn-primary' routerLink="crear-incidencia/new">NUEVA INCIDENCIA</a>
        </fieldset>
        <div class='col-sm-12'>
            <br>
            <h3>SELECCIONE LA INCIDENCIA QUE DESEE CONSULTAR:</h3>
            <table class='table table-striped'>
                <thead>                
                    <tr>
                        <th class='col-sm-6'>AUTOR</th>
                        <th class='col-sm-6'>FECHA</th>
                        <th class='col-sm-6'>LUGAR</th>
                        <th class='col-sm-6'>DESCRIPCIÓN</th>
                        <th class='col-sm-6'>SUGERENCIA REPARACIÓN</th>
                        <th class='col-sm-6'>ESTADO</th>
                    </tr>
                </thead>
                <tbody *ngIf="incidencias">
                    <tr *ngFor='let incidencia of incidencias' routerLink="edit-incidencia/{{incidencia.id}}">
                        <td class='col-sm-6'>
                            <i>{{incidencia.autor}}</i>
                        </td>                       
                        <td class='col-sm-6'>
                            <i>{{incidencia.fecha}}</i>
                        </td>

                        <td class='col-sm-6'>
                            <i>{{incidencia.lugar}}</i>
                        </td>

                        <td class='col-sm-6'>
                            <i>{{incidencia.descripcion}}</i>
                        </td>

                        <td class='col-sm-6'>
                            <i>{{incidencia.reparacion}}</i>
                        </td>

                        <td class='col-sm-6'>
                            <i>{{incidencia.estado}}</i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

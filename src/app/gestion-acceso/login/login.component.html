<div class="container">
    <br>
    <h1>LOGIN</h1>
    <br>
    <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field class="form-control">
        <mat-label>CORREO ELECTRONICO:</mat-label>
        <input matInput formControlName="correo" type="text" required />
        <mat-error *ngIf="correo?.hasError('required')">
          Email requerido.
        </mat-error>
        <mat-error *ngIf="correo?.hasError('correo')">
          Email no valido.
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-control">
        <mat-label>CLAVE</mat-label>
        <input matInput formControlName="clave" type="clave" required />
        <mat-error *ngIf="clave?.hasError('required')">
          Clave requerida.
        </mat-error>
      </mat-form-field>
      <div class="form-footer">
        <br>
        <button [disabled]="form.invalid" mat-raised-button type="submit">
          ACCEDER
        </button>
        <button style="margin-left: 5%;" mat-raised-button routerLink="/gestionAcceso/nuevoUsuario">REGISTRAR NUEVO USUARIO</button>
      </div>
    </form>
  
  </div>
